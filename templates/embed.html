<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Position the chatbot container fixed at the bottom right */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Ensure it's above other content */
        }
        .chatbot-container {
            width: 100%;
            max-width: 420px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: all 0.3s ease-in-out; /* Smooth transition for open/close */
        }
        .chatbot-container.minimized {
            width: 60px; /* Small circle size */
            height: 60px;
            border-radius: 50%; /* Make it a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #4f46e5; /* Indigo 600 */
        }
        .chatbot-container.minimized .chat-header,
        .chatbot-container.minimized .chat-messages,
        .chatbot-container.minimized .chat-input-area {
            display: none; /* Hide internal elements when minimized */
        }
        .chatbot-container.minimized .open-button {
            display: block; /* Show the open button/icon */
            color: white;
            font-size: 2rem;
        }
        .open-button {
            display: none; /* Hidden by default in expanded state */
        }
        .chat-header {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            transition: transform 0.2s ease-in-out;
        }
        .close-button:hover {
            transform: rotate(90deg);
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f9fafb; /* Light gray background for messages */
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Space between messages */
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background-color: #6366f1; /* Indigo 500 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem; /* Sharper corner on one side */
        }
        .bot-message {
            background-color: #e0e7ff; /* Indigo 100 */
            color: #1e293b; /* Slate 800 */
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem; /* Sharper corner on one side */
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb; /* Gray 200 */
            background-color: #ffffff;
            gap: 0.5rem;
        }
        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db; /* Gray 300 */
            border-radius: 0.75rem;
            outline: none;
            font-size: 0.9rem;
        }
        .chat-input:focus {
            border-color: #6366f1; /* Indigo 500 */
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
        .send-button {
            background-color: #4f46e5; /* Indigo 600 */
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .send-button:hover {
            background-color: #4338ca; /* Indigo 700 */
        }
        .send-button:disabled {
            background-color: #9ca3af; /* Gray 400 */
            cursor: not-allowed;
        }
        .loading-indicator {
            text-align: center;
            padding: 0.5rem;
            color: #6b7280; /* Gray 500 */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chatbot-container" id="chatbot-container">
        <div class="chat-header">
            <span>Vexara Chatbot</span>
            <button id="close-button" class="close-button">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
            <div class="message-bubble bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l.684-.275a1 1 0 00.579-.938V13.5a1 1 0 011-1h1.5a1 1 0 011 1v2.766a1 1 0 00.579.938l.684.275a1 1 0 001.169-1.409l-7-14z" />
                </svg>
            </button>
        </div>
        <div class="open-button" id="open-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a1 1 0 00-.894.553L7.227 9.5H5a1 1 0 000 2h2.227l1.879 3.947A1 1 0 0010 15a1 1 0 00.894-.553L12.773 10.5H15a1 1 0 000-2h-2.227l-1.879-3.947A1 1 0 0010 5z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>

    <script>
        // Configuration for your Flask backend URL
        // IMPORTANT: Replace with your actual backend URL when deploying!
        const BACKEND_URL = 'https://vexalite.onrender.com'; 

        const chatbotContainer = document.getElementById('chatbot-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const closeButton = document.getElementById('close-button');
        const openButton = document.getElementById('open-button');

        let currentChatId = null; // To store the current chat ID

        // Function to scroll to the bottom of the chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to add a message to the chat display
        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            if (type === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            
            // Render markdown-like bold text
            messageDiv.innerHTML = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Function to start a new chat session
        async function startNewChat() {
            try {
                const response = await fetch(`${BACKEND_URL}/start_new_chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();
                if (data.status === 'success') {
                    currentChatId = data.chat_id;
                    console.log('New chat started with ID:', currentChatId);
                    // Clear previous messages if any
                    chatMessages.innerHTML = '<div class="message-bubble bot-message">Hello! How can I help you today?</div>';
                    scrollToBottom();
                } else {
                    console.error('Failed to start new chat:', data.message);
                    addMessage('bot', 'Error: Could not start a new chat.');
                }
            } catch (error) {
                console.error('Network error starting new chat:', error);
                addMessage('bot', 'Error: Could not connect to the server to start a new chat.');
            }
        }

        // Function to handle sending text messages
        async function sendTextMessage() {
            const instruction = userInput.value.trim();
            if (!instruction) return;

            addMessage('user', instruction);
            userInput.value = ''; // Clear input immediately
            sendButton.disabled = true; // Disable button during processing

            // Add a temporary loading message for streaming
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('message-bubble', 'bot-message', 'loading-indicator');
            loadingMessage.textContent = 'Vexara is typing...';
            chatMessages.appendChild(loadingMessage);
            scrollToBottom();

            try {
                const formData = new FormData();
                formData.append('chat_id', currentChatId);
                formData.append('instruction', instruction);

                const response = await fetch(`${BACKEND_URL}/ask`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.response || 'Server error');
                }

                // Remove the loading message as actual content is coming
                chatMessages.removeChild(loadingMessage);

                // Stream the response
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let botResponseText = '';
                const botMessageBubble = document.createElement('div');
                botMessageBubble.classList.add('message-bubble', 'bot-message');
                chatMessages.appendChild(botMessageBubble);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value, { stream: true });
                    botResponseText += chunk;
                    botMessageBubble.innerHTML = botResponseText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Update content
                    scrollToBottom();
                }

            } catch (error) {
                console.error('Error sending message:', error);
                // Remove loading message if still present
                if (chatMessages.contains(loadingMessage)) {
                    chatMessages.removeChild(loadingMessage);
                }
                addMessage('bot', `Error: ${error.message}`);
            } finally {
                sendButton.disabled = false; // Re-enable button
                scrollToBottom();
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendTextMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        closeButton.addEventListener('click', () => {
            chatbotContainer.classList.add('minimized');
        });

        openButton.addEventListener('click', () => {
            chatbotContainer.classList.remove('minimized');
            scrollToBottom(); // Scroll to bottom when re-opened
        });

        // Initialize a new chat when the page loads
        document.addEventListener('DOMContentLoaded', startNewChat);

    </script>
</body>
</html>
